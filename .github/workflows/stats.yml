name: Update Profile Stats

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час
  workflow_dispatch:

jobs:
  update_stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Generate stats image
        run: |
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&theme=merko&bg_color=00000000&hide_border=true&locale=ru"
          
      - name: Generate streaks image
        run: |
          curl -o streaks.svg "https://streak-stats.demolab.com?user=${{ github.repository_owner }}&theme=merko&hide_border=true&locale=ru&date_format=j%2Fn%5B%2FY%5D&background=00000000"
      
      - name: Commit changes
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Update profile stats" || echo "No changes to commit"
          git push origin main
